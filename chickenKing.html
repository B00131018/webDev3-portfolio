<script>
      // Initialize and add the map
      function initMap() {
        // The location of chickenKing
        const chickenKing = { lat: 53.3842, lng: 6.3760 };
        // The map, centered at chickenKing
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: chickenKing, 
            scrollwheel: false
        });
        // The marker, positioned at chickenKing
        const marker = new google.maps.Marker({
          position: chickenKing,
          map: map,
        });
      }
    </script>
